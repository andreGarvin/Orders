<!DOCTYPE html>
<html>
<head>
	<title>Coffee Shop</title>
	<!-- wofl parade -->
	<link rel="stylesheet" type="text/css" href="C:\Users\andre\projects\Bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class='container-fulid'>

	<div class='mainContainer col-md-8 col-xs-8'>
		
		<div class='col-md-12 col-xs-8'> 

			<div id='left' class='col-md-5 col-xs-12 row'>
				<button id='get' class='btn btn-default'>Load orders</button>
				
				<h3>
					<u>Orders:</u>
				</h3>

				<div id='Myorders'></div>
			</div>

			<div id='right' class='col-md-7 col-xs-12 row'>
				
				<h3>
					<u>Available drinks:</u>
				</h3>

				<table class="table table-hover">
					<thead>
						<th>#</th>
						<th>Drink</th>
						<th>Price</th>
					</thead>
					<tbody id='avblDrinks'>
						<tr>
							<th>1.</th>
							<td>Hot Tea</td>
							<td>$1.00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class='requestConatiner col-md-5 col-xs-8'>
			<h4>Request Drink</h4>
			<input id='name' type='text' class='form-control' placeholder='Name' />

			<input id='drink' type='text' class='form-control' placeholder='Drink' />

			<button id='post' class='btn btn-primary'>Post Drink</button>

		</div>
	</div>

	<script type="text/javascript" src='C:\Users\andre\projects\JQuery.js'></script>
	<script type="text/javascript" src='main.js'></script>
</body>
</html>
